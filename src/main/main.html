<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>
  <!-- Create a div where the graph will take place -->
  <div id="scope-graph-svg"></div>

  <script>

    // set the dimensions and margins of the graph
    var margin = { top: 10, right: 30, bottom: 30, left: 40 },
      width = 1080 - margin.left - margin.right,  // width of svg
      height = 720 - margin.top - margin.bottom, // height of svg
      radius = 10,                               // radius
      edgeLabelPlacement = .4;                   // placement of the label along the length of the edge (0 to 1). Measured from the _centers_ of the nodes

    // append the svg object to the body of the page
    var svg = d3.select('#scope-graph-svg')
      .append('svg')
      .attr('width', width + margin.left + margin.right)
      .attr('height', height + margin.top + margin.bottom)
      .append('g')
      .attr('transform',
        `translate(${margin.left},${margin.top})`);

    svg.append('defs').append('marker')
      .attr('id', 'arrowhead')
      .attr('viewBox', '-0 -5 10 10')
      .attr('refX', 5 + radius)
      .attr('refY', 0)
      .attr('orient', 'auto')
      .attr('markerWidth', 13)
      .attr('markerHeight', 13)
      .attr('xoverflow', 'visible')
      .append('svg:path')
      .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
      .attr('fill', '#999')
      .style('stroke', 'none');


    function createGraph(data) {

      // Initialize the links
      var link = svg
        .selectAll('.link')
        .data(data.links)
        .enter()
        .append('g')
        .attr('class', 'link')

      var linkLine = link.append('line')
        .attr('marker-end', 'url(#arrowhead)')
        .style('stroke', '#aaa')

      var linkLabel = link.append('text')
        .attr('text-anchor', 'middle')
        .attr('alignment-baseline', 'middle')
        .attr('class', 'edgelabel')
        .attr('font-size', 10)
        .attr('fill', '#555555')
        .text(d => d.label)

      // Initialize the nodes
      var node = svg
        .selectAll('.node')
        .data(data.nodes)
        .enter()
        .append('g')
        .attr('class', 'node')


      node.append('circle')
        .attr('cx', 0)
        .attr('cy', 0)
        .attr('r', radius)
        .style('stroke', '#69b3a2')
        .style('fill', '#ffffff')

      node.append('text')
        .attr('text-anchor', 'middle')
        .attr('alignment-baseline', 'middle')
        .attr('font-size', '12')
        .text(d => d.label)


      // Let's list the force we wanna apply on the network
      var simulation = d3.forceSimulation(data.nodes)
        .force('.link', d3.forceLink()
          .id(d => d.id)
          .distance(200)
          .strength(0.2)
          .links(data.links))
        .force('charge', d3.forceManyBody()
          .strength(-200)
          .distanceMin(20)
          .distanceMax(500))
        .force('center', d3.forceCenter(width / 2, height / 2))
        .on('end', ticked);

      // This function is run at each iteration of the force algorithm, updating the nodes position.
      function ticked() {
        linkLine
          .attr('x1', d => d.source.x)
          .attr('y1', d => d.source.y)
          .attr('x2', d => d.target.x)
          .attr('y2', d => d.target.y);

        linkLabel
          .attr('x', d => { const offset = edgeLabelPlacement + 0.02 * d.label.length; return d.source.x * (1 - offset) + d.target.x * offset } )
          .attr('y', d => { const offset = edgeLabelPlacement + 0.02 * d.label.length; return d.source.y * (1 - offset) + d.target.y * offset } )

        node
          .attr('transform', d => `translate(${d.x}, ${d.y})`)
      }

    }

    // Takes an Object describing an ATerm (has a type and a value)
    // returns an array of strings
    function extractATermScopes(aTerm) {
      switch (aTerm.type) {
        case 'String':
        case 'Int':
          return [];
        case 'ScopeRef':
          return [aTerm.value]
        case 'List':
        case 'Tuple':
          return aTerm.value.flatMap(extractATermScopes)
        case 'Constructor':
          return aTerm.value.arguments.flatMap(extractATermScopes)
        default:
          throw new Error(`Unknown ATerm type ${aTerm.type}`)
      }
    }

    function scopeToLabel(scope) {
      const matchResult = scope.id.match(/^#[^-]*-([^-]+)-[0-9]+$/);
      if (matchResult === null) {
        console.warn("scope id did not match regex: ", scope.id, scope)
        return scope.id;
      }
      let label = matchResult[1];
      if (label.match(/^s_data/)) {
        const dataName = scope.relations.find(rel => rel.name === 'context')
          ?.values.find(val => val.value[0].value === 'data_name_unqualified')
          ?.value[1].value.arguments[0].value;
        if (dataName) {
          const modifier = label.match(/^s_data_(([a-z]+)_)+/)[2];
          const id = label.match(/\d+$/)[0];
          label = `${dataName} (${modifier} - ${id})`
        }
      }
      return label;
    }

    function extractRelationLinks(scope) {
      return scope.relations.flatMap(
        relation => relation.values.flatMap(
          value => extractATermScopes(value).map(
            ref => ({ source: scope.id, target: ref, label: relation.name }))))
    }

    function keepLink(link) {
      const ignoredRelations = ['root']
      return ignoredRelations.every(relation => link.label !== relation)
    }

    function keepNode(node) {
      // keep if it is not an 's_merged' node, or if it has incoming edges
      return node.label.match(/^s_merged/) === null || data.links.some(link => link.target === node.id)
    }

    function nodeExists(node) {
      const id = typeof node === 'string' ? node : node.id
      return data.nodes.some(other => other.id === id)
    }
